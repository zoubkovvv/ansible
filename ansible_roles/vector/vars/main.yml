---
# vars file for vector
docker_install: true
vector_cfg_volume_src: "/opt/vector/vector.yml"
vector_cfg_volume_dst: "/etc/vector/vector.yml"
docker_compose: "docker-compose.yml"
docker_app: "vector"
docker_directory: "/opt/vector"
docker_image: "timberio/vector:0.38.0-debian"
docker_mem_limit: "500m"
docker_log_size: "200k"
docker_log_file: "10"
