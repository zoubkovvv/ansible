---
  - name: "Playing with Ansible and Git"
    hosts: localhost
    connection: local
    tasks:

    - name: "command"
      shell: "cat example.yml"
      register: "output"

    - debug: var=output.stdout_lines
    
    - name: Print contents of example.yml with lookup
      debug: 
        msg: "{{ lookup('file', 'example.yml').splitlines() }}"



